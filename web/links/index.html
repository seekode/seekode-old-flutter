<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Seekode all social networks link." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Seekode links" />
    <link rel="apple-touch-icon" href="../icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Links</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="assets/img/seekode.svg" alt="logo" />
      </div>
      <h1>Seekode</h1>
      <p>Nicolas Texier</p>
      <p class="desc">The developer you need</p>
      <section>
        <a href="https://seekode.dev">
          <div>
            <img src="assets/img/seekode.svg" alt="seekode website" />
          </div>
          <span>Site web</span>
        </a>
        <a href="https://discord.gg/g494as8mxM">
          <div>
            <img src="assets/img/networks/discord.svg" alt="discord" />
          </div>
          <span>Discord</span>
        </a>
        <a href="https://www.youtube.com/@_seekode">
          <div>
            <img src="assets/img/networks/youtube.svg" alt="youtube" />
          </div>
          <span>Youtube</span>
        </a>
        <a href="https://www.instagram.com/seekodes">
          <div>
            <img src="assets/img/networks/instagram.svg" alt="instagram" />
          </div>
          <span>Instagram</span>
        </a>
        <a href="https://www.tiktok.com/@seekode">
          <div>
            <img src="assets/img/networks/tiktok.svg" alt="tiktok" />
          </div>
          <span>TikTok</span>
        </a>
        <a href="tel:+33621240684">
          <div>
            <img src="assets/img/networks/phone.svg" alt="phone" />
          </div>
          <span>Phone</span>
        </a>
        <a href="mailto:nicolas18.ew@gmail.com">
          <div>
            <img src="assets/img/networks/mail.svg" alt="email" />
          </div>
          <span>Email</span>
        </a>
        <a href="https://maps.seekode.dev">
          <div>
            <img src="assets/img/networks/maps.svg" alt="google maps" />
          </div>
          <span>Maps</span>
        </a>
        <div class="footer">
          <div class="qrcode">
            <img
              src="assets/img/networks/qrcode.svg"
              alt="qr code"
            />
          </div>
          <img src="assets/img/networks/phone.png" alt="presentation" />
        </div>
      </section>
    </main>
    <div id="background-wrap">
      <div class="bubble x1"></div>
      <div class="bubble x2"></div>
      <div class="bubble x3"></div>
      <div class="bubble x4"></div>
      <div class="bubble x5"></div>
      <div class="bubble x6"></div>
      <div class="bubble x7"></div>
      <div class="bubble x8"></div>
      <div class="bubble x9"></div>
      <div class="bubble x10"></div>
    </div>
  </body>
</html>
